<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopOnline</title>

  <link rel="stylesheet" href="style/global/import.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">

        <ul class="header__grid">

          <li class="header__item header__item_logo">
            
          </li>
          <li class="header__item header__item_menu">
            <button class="header__btn-menu">Меню</button>
          </li>
          <li class="header__item header__item_search">
            <div class="header__label-search">
              <input class="header__input-search" type="search" placeholder="Я ищу...">
              <button class="header__btn-search"></button>
            </div>
          </li>
          <li class="header__item header__item_option">
            <ul class="header__list-option option">
              <li class="option__item">
                <a href="" class="option__link option__link_perfil"><span class="option__link_display-none">Профиль</span></a>
              </li>
              <li class="option__item">
                <a href="" class="option__link option__link_shopping"><span class="option__link_display-none">Корзина</span></a>
              </li>
              <li class="option__item">
                <a href="" class="option__link option__link_favorite"><span class="option__link_display-none">Избранное</span></a>
              </li>
            </ul>
          </li>
        </ul>

      </div>
    </header>

    <main class="main">
      <section class="baner">
        <div class="container">
          <div class="baner__background">
            <h1 class="item-baner__title">-50% на все ноутбуки</h1>
            <div class="baner__action-box">
            </div>
          </div>  
        </div>
      </section>
      <section class="galery">
        <div class="container">
          <ul class="galery__list">

            <li class="galery__item galery__item-book">
              <p class="galery__book-text">Книга 
                <span class="galery__book-text-small galery__book-text-small-simbol">–</span>
                <span class="galery__book-text-small galery__book-text-small-bottom">лучший подарок</span>
              </p>
            </li>

            <li class="galery__item galery__item-watch">
              <p class="galery__watch-text">Время скидок!</p>
              <div class="galery__discount galery__discount_watch_flex_end">
                <p class="galery__discount-text">-25%</p>
              </div>
            </li>

            <li class="galery__item galery__item-red-sneakers">
              <div class="galery__discount">
                <p class="galery__discount-text">-40%</p>
              </div>
            </li>

            <li class="galery__item galery__item-white-runing">
              <div class="galery__white-runing-box">
                <p class="galery__white-runing-text">Вторая пара кроссовок 
                  <span class="galery__white-runing-text-big">в подарок!</span></p>
              </div>
            </li>

            <li class="galery__item galery__item-boxes">
              <p class="galery__boxes-text">Идеи новогодних 
                подарков</p>
            </li>

            <li class="galery__item galery__item-computer">
              <p class="galery__computer-text">Выгодно в декабре!</p>
              <div class="galery__discount galery__discount_computer_transf-transl">
                <p class="galery__discount-text">-15%</p>
              </div>
            </li>

            <li class="galery__item galery__item-2022">
              <div class="galery__2022-box">
                <p class="galery__2022-text">Новогодние украшения</p>
              </div>
            </li>

            <li class="galery__item galery__item-dress">
              <div class="galery__discount galery__discount_dress_align_sesf">
                <p class="galery__discount-text">-55%</p>
              </div>
            </li>

            <li class="galery__item galery__item-spray">
              <div class="galery__discount galery__discount_spray_margin_bottom">
                <p class="galery__discount-text">-25%</p>
              </div>
              <p class="galery__spray-text">На бытовую химию</p>
            </li>

            <li class="galery__item galery__item-balls"></li>

          </ul>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
